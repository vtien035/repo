<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzTdataLlgXnKWWQ71VsZqXHTyzJckeAMgStBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="st.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5">Login Form</h1>
		<form id="login-form" class="mt-5">
			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Enter your username">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Enter your password">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js" integrity="sha512-eH5CPUQdX5Xh8WyJnKMWSUDiTwJM16TQri/JjzeP8ri6/6YlJm9s6Yg6Ug5SZ5Pp5d2xQ5wU8Z9/VZ/J5iw8Qw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="script.js"></script>
</body>
</html>
