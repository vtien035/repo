<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Box</title>
  <style>
    .info-box {
      border: 2px solid #007bff;
      width: 500px; /* Adjust as per your requirement */
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .info-header {
      background-color: #007bff;
      color: white;
      padding: 5px;
      font-size: 16px;
      font-weight: bold;
    }

    .info-content {
      padding: 10px;
    }

    .photo-container {
      float: left;
      margin-right: 10px;
    }

    .info-photo {
      width: 100px; /* Adjust the size as you need */
      height: 130px;
      border: 1px solid #007bff;
    }

    .text-sm {
      font-size: 14px;
    }

    .text-bold {
      font-weight: bold;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>

<div class="info-box">
  <!-- Header -->
  <div class="info-header">
    Ông Nguyễn Văn A
  </div>

  <!-- Content -->
  <div class="info-content clearfix">
    <!-- Photo Column -->
    <div class="photo-container">
      <img src="./img/cocautochuc/nguyenvanhieu.png" alt="Photo of Ông Nguyễn Văn A" class="info-photo" />
      <p>Giám đốc</p>
    </div>
    <!-- Text Column -->
    <div>
      <p><span class="text-sm text-bold">Công tác giáo dục:</span> Mô tả công việc giáo dục ở đây.</p>
      <p><span class="text-sm text-bold">Thành tích nổi bật:</span> Chi tiết thành tích ở đây.</p>
      <!-- ... more content ... -->
      <p class="text-sm">Điện thoại liên hệ: 0123 456 789</p>
      <p class="text-sm">Email: example@email.com</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="info-header">
    Chức vụ: Giảng viên
  </div>
</div>

</body>
</html>
