<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript ES6</title>
</head>
<body>
    <h1>Test Javascript ES6</h1>
    <p>Add values to a Set</p>
    <p id="demo"></p>
    <script>
        const laptop = new Set();
        laptop.add("Macbook Pro");
        laptop.add("Dell XPS 13");
        document.getElementById("demo").innerHTML = laptop.size;
    </script>
</body>
</html>
